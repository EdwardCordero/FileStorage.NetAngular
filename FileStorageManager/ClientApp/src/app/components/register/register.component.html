<div class="full-page">
    <div class="form-container">
        <h3 class="form-title">Register</h3>
        <a href="https://localhost:5001/home/index">Your account has been created!</a>
        <form *ngIf="!success" (ngSubmit)="onSubmit()">
            <div class="form-input-container">
                <div class="input-container">
                    <div class="form-input-group">
                        <label>First Name</label>
                        <input type="text" class="form-input" id="firstName" name="firstName" placeholder="Enter First Name" [(ngModel)]="userRegistration.firstName" required autofocus />
                    </div>
                    <div class="form-input-group">
                        <label>Last Name</label>
                        <input type="text" class="form-input" id="lastName" name="lastName" placeholder="Enter Last Name" [(ngModel)]="userRegistration.lastName" required />
                    </div>
                    <div class="form-input-group">
                        <label>Email</label>
                        <input type="email" class="form-input" id="email" name="email" #email="ngModel" placeholder="Enter Email" [(ngModel)]="userRegistration.email" required />
                        <small [hidden]="email.valid || (email.pristine && !submitted)" class="text-danger">Please enter a valid email</small>
                    </div>
                    <div class="form-input-group">
                        <label>Password</label>
                        <input type="password" class="form-input" id="password" name="password" placeholder="Enter Password" [(ngModel)]="userRegistration.password" />
                        <small id="passwordHelp" class="form-text text-muted">Min. 3 characters with at least one non alphanumeric character</small>
                    </div>
                    <div class="form-input-group">
                        <label>Confirm Password</label>
                        <input type="password" class="form-input" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" [(ngModel)]="userRegistration.confirmPassword" />
                    </div>
                </div>
                <button class="register-button" type="submit">Submit</button>
                <div *ngIf="error" class="alert alert-danger mt-3" role="alert">
                    <strong>Oops!</strong> {{error}}
                </div>
            </div>
        </form>
        <div *ngIf="success">
            <h2 href="https://localhost:5001/home/index">Your account has been created!</h2>
        </div>
    </div>
</div>
